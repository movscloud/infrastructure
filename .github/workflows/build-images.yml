name: Build and Publish Movs Images

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  build-php-webengine:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./php8.4-webengine
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/webengine-runtime:latest
            ghcr.io/${{ github.repository_owner }}/webengine-runtime:8.4
